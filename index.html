<!DOCTYPE html>
<html lanf="en">
  <head>
    <meta charset="UTF-8">
		<title>Another TODO list</title>
  </head>
  <body>
		<section id="todoapp">
			<header id="header">
				<h1>Task list</h1>
				<h3>The default end date for the task is tomorrow. You can change the date later. Double-click to edit a todo</h3>
				<input id="new-todo" placeholder="Type new task here..." autofocus>
			</header>
			<section id="main">
				<ul id="todo-list">
					<li class="titles ">
						<div class="view">
							<input id="toggle-all" class="checked" type="checkbox">
							<div class="id">ID</div>
							<div class="title">Title</div>
							<div class="date">Date</div>
						</div>
					</li>
				</ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>By <a href="https://zaytseff.ru" target="_blank">Alex Zaytseff</a>	special for <a href="http://lar.ru" target="blank">LAR</a></p>
		</footer>
		<script src="/assets/app.bundle.js" type="text/javascript"></script>
  </body>
</html>
